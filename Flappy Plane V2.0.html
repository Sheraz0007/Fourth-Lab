  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Flappy Plane</title>
  
      <script type="text/javascript">
var vari=setInterval(function(){
var shark1 = document.getElementById("shark1");
var plane= document.getElementById("image1");
	  var shark2 = document.getElementById("shark2");
					 var shark1_box = { top: 0 ,bottom:0, left:0, right:0 };
					 var shark2_box = { top: 0 ,bottom:0, left:0, right:0 };
					 var plane_box = { top: 0 , bottom:0, left:0, right:0 };
                     shark1_box = shark1.getBoundingClientRect();
					 shark2_box = shark2.getBoundingClientRect();
					 plane_box = plane.getBoundingClientRect();
					 
					 if (shark1_box.top > plane_box.top && shark1_box.bottom < plane_box.bottom && shark1_box.left < plane_box.right){
					 document.getElementById("gameover").style.display = "block";
					 }
					 if (shark2_box.top > plane_box.top && shark2_box.bottom < plane_box.bottom && shark2_box.left < plane_box.right){
					  document.getElementById("gameover").style.display ="block";
					 }
					 
		},33);	  
	  
  
              function leftArrowPressed() {
              var element = document.getElementById("image1");
              element.style.left = parseInt(element.style.left) - 5 + 'px';
              
              }
  
              function rightArrowPressed() {
              var element = document.getElementById("image1");
              element.style.left = parseInt(element.style.left) + 5 + 'px';
  
              }
  
              function upArrowPressed() {
              var element = document.getElementById("image1");
              element.style.top = parseInt(element.style.top) - 5 + 'px';
              }
  
              function downArrowPressed() {
              var element = document.getElementById("image1");
              element.style.top = parseInt(element.style.top) + 5 + 'px';
              }
  
              function moveSelection(evt) {
                  switch (evt.keyCode) {
                      case 37:
                      leftArrowPressed();
                      break;
                      case 39:
                      rightArrowPressed();
                      break;
                      case 38:
                      upArrowPressed();
                      break;
                      case 40:
                      downArrowPressed();
                      break;
                      }
                  };
  
          function docReady()
          {
            
            window.addEventListener('keydown', moveSelection);
          }
		  

  
    </script>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  
  <body onload="docReady()" onkeydown="" onkeyup="">
  <div id="gameover" style="display:none; " style="z-index:10000;">
          <img src="gameover.png" style="max-height:786px; max-width:1366px;" />
      </div>
  <div id="animate-area">
  	<div id="shark1"></div>
  		<div id="shark2"></div>
  			
  <div id="plane">
    <img id="image1" src="cartoon-plane-54049.png" style="position:absolute;left:0; top:0;" height="100" width="200">
    </div>

  </div>
</body>
</html>
